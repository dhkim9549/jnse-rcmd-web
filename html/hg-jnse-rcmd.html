<style>
html {
}
body {
  font-family: NanumGothic, 'Malgun Gothic', '맑은 고딕', Dotum, '돋움', sans-serif;

.prc_textinput{border-radius:1px;border:1px solid #d9d9d9;border-top:1px solid #c0c0c0;font-size:17px;height:37px;padding:1px 8px;width:80%;}
@media only screen and (min-width: 992px) {
  .prc_textinput{width:200px;}
}
.prc_textinput:focus{box-shadow:inset 0 1px 2px rgba(0,0,0,.3);border:1px solid #4d90fe;outline:none}

.label_req{font-size:15px;line-height:25px;}

.preference {
  display: flex;
  flex-flow: column;
  width: 100%;
  margin-bottom: 11px;
}
@media only screen and (min-width: 992px) {
  .preference {
    width: 20em;
  }
}

.select {
    padding: 0;
}
.select input[type=radio]{
    display: none;
}
.select input[type=radio]+label{
    display: inline-block;
    cursor: pointer;
    height: 24px;
    width: 60px;
    border: 1px solid #333;
    line-height: 24px;
    text-align: center;
    font-weight:bold;
    font-size:13px;
}
.select input[type=radio]+label{
    background-color: #fff;
    color: #333;
}
.select input[type=radio]:checked+label{
    background-color: #333;
    color: #fff;
}
.checks {
    position: relative;
    height: 20px;
    padding: 0;
    line-height: 20px;
}
.checks label {
    font-weight:bold;
    font-size:13px;
    margin-right: 10px;
    vertical-align: middle;
}            
.checks input[type="radio"] {
    position: absolute;
    width: 1px;
    height: 1px;
    padding: 0;
    margin: -1px;
    overflow: hidden;
    clip: rect(0, 0, 0, 0);
    border: 0;
}
.checks input[type="radio"]+label {
    display: inline-block;
    position: relative;
    padding-left: 25px;
    cursor: pointer;
}
.checks input[type="radio"]+label:before {
    content: '';
    position: absolute;
    left: 4px;
    top: 0px;
    width: 14px;
    height: 14px;
    text-align: center;
    background: #fff;
    border: 1px solid #cacece;
    border-radius: 100%;
    box-shadow: none;
}
.checks input[type="radio"]:checked+label:before {
    background: #333;
    border-color: #333;
} 

.title {
  vertical-align: middle;
  color: #333;
  font-size: 20px;
  line-height: 24px;
}
.title:hover {
    color: #2775c4;
    text-decoration: underline;
}

.publicDataDesc {
  margin: 16px 0;  
}

a {
  text-decoration: none;
}

.border_box {
  padding: 16px;
  border: 1px solid #e0e0e0;
  border-top: 3px solid #655bc2;
}

</style>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<script src="https://cdn.tailwindcss.com"></script>

<script>
var dd;

function getRadioButtonValue(varName) {
	const radioButtons = document.querySelectorAll('input[name=' + varName +']');
	let selectedValue;
	for (const radioButton of radioButtons) {
		if (radioButton.checked) {
			selectedValue = radioButton.value;
			break;
		}
	}
	return selectedValue;
}        

function getList() {

	var board1 = document.getElementById("board1");
	board1.innerHTML = "";

	/*
hg-jnse-rcmd-response.json
https://hion-dev.khfc.co.kr/cor/hg-jnse-rcmd-get.jsp
https://openapi.hf.go.kr:10880/jnse-rcmd-info/jnse-rcmd-list?dataType=json&SG_APIM=0Yhb9NC0yOr0w2oZb0y_dq-VXWxMBWZ5T5Nj7XF7gDI&age=99&addr1=서울&weddStcd=1&rentGrntAmt=200000000&myIncmAmt=0&myTotDebtAmt=0
	 */

	fetch("http://bada.ai:8083/hf-api-proxy/jnse-rcmd-info"
		+ "?dataType=json"

		+ "&rentGrntAmt=" + rentGrntAmt.value.replaceAll(",", "")
		+ "&addr1=" + encodeURIComponent(addr1.value)
		+ "&addr2=" + encodeURIComponent(addr2.value)
		+ "&age=" + age.value.replaceAll(",", "")
		+ "&weddStcd=" + getRadioButtonValue("weddStcd")
		+ "&myIncmAmt=" + myIncmAmt.value.replaceAll(",", "")
		+ "&myTotDebtAmt=" + myTotDebtAmt.value.replaceAll(",", "")
		+ "&ownHsCnt=" + ownHsCnt.value.replaceAll(",", "")

		+ "&grntPrmeActnDvcdCont="
		+ encodeURIComponent(
			(getRadioButtonValue("grntPrmeActnDvcdCont01Yn") == "Y" ? "01|" : "")
			+ (getRadioButtonValue("grntPrmeActnDvcdCont02Yn") == "Y" ? "02|" : "")
			+ (getRadioButtonValue("grntPrmeActnDvcdCont03Yn") == "Y" ? "03|" : "")
			+ (getRadioButtonValue("grntPrmeActnDvcdCont04Yn") == "Y" ? "04|" : "")
			+ (getRadioButtonValue("grntPrmeActnDvcdCont05Yn") == "Y" ? "05|" : "")
			+ (getRadioButtonValue("grntPrmeActnDvcdCont06Yn") == "Y" ? "06|" : "")
			+ (getRadioButtonValue("grntPrmeActnDvcdCont07Yn") == "Y" ? "07|" : "")
			+ (getRadioButtonValue("grntPrmeActnDvcdCont08Yn") == "Y" ? "08|" : "")
			+ (getRadioButtonValue("grntPrmeActnDvcdCont09Yn") == "Y" ? "09|" : "")
			+ (getRadioButtonValue("grntPrmeActnDvcdCont10Yn") == "Y" ? "10|" : "")
		)
	)
		.then(r => r.json())
		.then(d => {

			dd = d;
			var items = d.body.items;

			var rcmdCmt = document.getElementById("rcmdCmt");
			if(items.length == 0) {
				rcmdCmt.innerHTML = "추천 보증상품이 없습니다.";
			} else {
				rcmdCmt.innerHTML = items.length + " 개의 보증상품을 추천합니다.";
			}

			items.forEach(element => {

				var e = document.createElement('div');
				$(e).addClass('p-5 shadow-lg m-5 lg:m-2 lg:w-96 bg-gray-50 [&>div]:my-2');
				board1.append(e);

				var e1 = document.createElement('p');
				$(e1).addClass('text-2xl text-slate-800 my-5');
				e1.innerHTML = element.prodNm;
				e.append(e1);

				var e20 = document.createElement('div');
				e20.innerHTML = "추천순위: " + element.rcmdProrRnk;
				e.append(e20);

				var e21 = document.createElement('div');
				e21.innerHTML = "보증구분코드: " + element.grntDvcd;
				e.append(e21);

				var e22 = document.createElement('div');
				e22.innerHTML = "추천보증상품구분: " + element.rcmdGrntProdDvcd;
				e.append(e22);

				var e23 = document.createElement('div');
				e23.innerHTML = "최대보증한도: " + $.number(element.grntLmtAmt);
				e.append(e23);

				var e24 = document.createElement('div');
				e24.innerHTML = "최대대출한도: " + $.number(element.loanLmtAmt);
				e.append(e24);

				var e25 = document.createElement('div');
				e25.innerHTML = "신청대상 요약: " + element.cont1.replaceAll("\n", "<br>");
				e.append(e25);

				var e26 = document.createElement('div');
				e26.innerHTML = "문의처정보(JSON array): " + element.cont2;
				e.append(e26);

				var e27 = document.createElement('div');
				var e271 = document.createElement('ul');
				e271.className = "px-8 list-disc";
				var lstCnct = JSON.parse(element.cont2);
				lstCnct.forEach(function(cnct) {
					var e2711 = document.createElement('li');
					e2711.innerHTML = cnct.bnkNm + ' &#9742; ' + cnct.telNo;
					e271.append(e2711);
				});
				e27.innerHTML = "문의처정보(목록)";
				e27.append(e271);
				e.append(e27);

				var e28 = document.createElement('div');
				e28.innerHTML = "링크: " + element.url;
				e.append(e28);

				var e29 = document.createElement('div');
                                e29.innerHTML = "링크설명: " + element.cont3;
                                e.append(e29);

				var e2X = document.createElement('a');
				e2X.className = "underline text-blue-600 hover:text-blue-800 visited:text-purple-600";
				e2X.innerHTML = element.cont3;
				e2X.setAttribute("href", element.url);
				e2X.setAttribute("target", "_black");
				e.append(e2X);

				var e2A = document.createElement('div');
                                e2A.innerHTML = "보증한도 2억초과 여부: " + element.grntLmtHm2ExcsYn;
                                e.append(e2A);

				var e2B = document.createElement('div');
                                e2B.innerHTML = "전월 보증부대출 적용금리: " + $.number(element.grntLmtHm2ExcsYn, 2);
                                e.append(e2B);

				var e2C = document.createElement('div');
                                e2C.innerHTML = "최대이자지원: " + $.number(element.maxIntSprtRat, 2);
                                e.append(e2C);

				var e2D = document.createElement('div');
                                e2D.innerHTML = "최저이자지원: " + $.number(element.minIntSprtRat, 2);
                                e.append(e2D);

				var e2E = document.createElement('div');
                                e2E.innerHTML = "예상 보증료율: " + element.cont4;
                                e.append(e2E);

				var e2F = document.createElement('div');
                                e2F.innerHTML = "우대내용: " + element.cont5;
                                e.append(e2F);

				var e2G = document.createElement('div');
                                e2G.innerHTML = "취급은행: " + element.cont6;
                                e.append(e2G);

                                var e2H = document.createElement('div');
                                var e2H1 = document.createElement('ul');
                                e2H1.className = "px-8 list-disc";
                                var lstBnk = element.cont6.split('|');
                                lstBnk.forEach(function(bnkNm) {
                                        var e2H11 = document.createElement('li');
                                        e2H11.innerHTML = bnkNm;
                                        e2H1.append(e2H11);

                                e2H.innerHTML = "취급은행(목록)";
                                e2H.append(e2H1);
                                e.append(e2H);
			});
		});
}

document.addEventListener("DOMContentLoaded", function(event) {
	document.getElementById("button1").addEventListener("click", function() {
		getList();
	});
	document.getElementById("input_area").addEventListener('keydown', (e) => {
		if(e.key == "Enter") {
			document.getElementById("button1").click(); 
		}
	});

	numberFormat('rentGrntAmt');
	numberFormat('age');
	numberFormat('myIncmAmt');
	numberFormat('myTotDebtAmt');
	numberFormat('ownHsCnt');

	document.getElementById("rentGrntAmt").focus();
});

function numberFormat(elementId) {
	let element = document.getElementById(elementId);
	element.addEventListener("input", function(event) {
		element.value = element.value.replace(/[^0-9]/g, '');
		element.value = numberWithCommas(element.value);
	});
}
function numberWithCommas(x) {
	return x.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
}


</script>
